<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

    <body>
        <div id="wrapper">
            <div id="searchbar">
                <input id="search" type="text" placeholder="Search">
                <button id="submit" type="button" name=""><img src="images/search.jpg" id="search-button"></button>
                <br><br>
            </div>

            <div id="list"></div><br>

            <div id="audioplayer">

                <div id="album"></div>

                <div id="player">
                    <marquee id="title" scrolldelay="200" scrollamount="5"></marquee><br>
                    <div id="time"></div>

                    <br/><br/><br/>
                        <div id="rewind"><img src="images/rew.jpg" class="player-buttons"></div>
                        <div id ="backward"><img src="images/previous.jpg" class="player-buttons"></div>
                        <div id="play"><img src="images/play.jpg" class="player-buttons"></div>
                        <div id ="pause"><img src="images/pause.jpg" class="player-buttons"></div>
                        <div id="forward"><img src="images/next.jpg" class="player-buttons"></div>
                        <div id="fastforward"><img src="images/ff.jpg" class="player-buttons"></div>
                        <div id="shuffle"><img src="images/shuffle.jpg" class="player-buttons"></div>
                </div>
            </div>

        </div>
        <script type="text/javascript" src='config.js'></script>
        <script type="text/javascript" src="index.js"></script>
    </body>

</html>
